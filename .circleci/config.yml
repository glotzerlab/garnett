# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  style-check:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: style-check
          command: |
            pip install --user -U flake8==3.7.1
            python -m flake8 --show-source garnett/


  test-3.7: &test-template
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python --version
            pip --version
            pip install --user -r .circleci/requirements.txt
            pip install --user gsd==1.7.0 gtar
            pip install --user -U coverage
            python -c "import numpy; print('numpy', numpy.__version__)"
            python -c "import cython; print('cython', cython.__version__)"
            python -c "import gsd; print('gsd', gsd.__version__)"
            python -c "import gtar; print('gtar', gtar.__version__)"
            python -c "import rowan; print('rowan', rowan.__version__)"
            python -c "import pkg_resources; print('pycifrw', pkg_resources.require('pycifrw')[0].version)"
            python setup.py build

      - run:
          name: Run tests
          command: |
            python -m unittest discover tests/ -v
            python -m coverage run -m unittest discover tests/
            python -m coverage report

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-2.7:
    <<: *test-template
    docker:
      - image: circleci/python:2.7

  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5

  test-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6

workflows:
  version: 2
  style-check-and-tests:
    jobs:
      - style-check
      - test-2.7:
          requires:
            - style-check
      - test-3.5:
          requires:
            - style-check
      - test-3.6:
          requires:
            - style-check
      - test-3.7:
          requires:
            - style-check
